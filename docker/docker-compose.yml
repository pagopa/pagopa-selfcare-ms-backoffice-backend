version: '3.8'

services:
  app:
    container_name: 'selfcare'
    image: ${image}
    platform: linux/amd64
    build:
      dockerfile: Dockerfile
      context: ../
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    read_only: true
    volumes:
      - type: tmpfs
        target: /tmp
      - type: tmpfs
        target: /var/temp
    security_opt:
      - no-new-privileges:true
