spring.cloud.azure.appconfiguration.stores[0].endpoint=${APPCONFIGURATION_ENDPOINT}
spring.cloud.azure.appconfiguration.stores[0].feature-flags.enabled=true
spring.cloud.azure.appconfiguration.stores[0].feature-flags.selects[0].label-filter=,${spring.profiles.active}
spring.cloud.azure.appconfiguration.stores[0].fail-fast=false
spring.cloud.azure.appconfiguration.stores[0].monitoring.feature-flag-refresh-interval=1s
