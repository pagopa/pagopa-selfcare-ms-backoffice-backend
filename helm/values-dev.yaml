microservice-chart:
  namespace: "selc"
  nameOverride: ""
  fullnameOverride: ""
  image:
    repository: pagopadcommonacr.azurecr.io/pagopaselfcaremsbackofficebackend
    tag: "0.0.12" #improve
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    port: 8080 #80
  ingress:
    create: true
    host: "weudev.selc.internal.dev.platform.pagopa.it"
    path: "/selc/(.*)"
  serviceAccount:
    create: false
    annotations: {}
    name: ""
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.5"
    limits:
      memory: "768Mi"
      cpu: "0.5"
  autoscaling:
    enable: true
    minReplica: 1
    maxReplica: 2
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "70"
  envConfig:
    WEBSITE_SITE_NAME: 'pagopaselfcaremsbackofficebackend'
    EXTERNAL_API_SERVICE_URL: https://api.dev.selfcare.pagopa.it
    AZURE_RESOURCE_GROUP: pagopa-d-api-rg
    AZURE_SERVICE_NAME: pagopa-d-apim
  envSecret:
    AZURE_CLIENT_SECRET: pagopa-selc-d-azure-client-secret
    AZURE_CLIENT_ID: pagopa-selc-d-azure-client-id
    SELFCARE_APIM_EXTERNAL_API_KEY_PAGOPA: selc-d-apim-external-api-key
    APPLICATIONINSIGHTS_CONNECTION_STRING: 'ai-d-connection-string'
    AZURE_TENANT_ID: pagopa-sel-d-tenant-id
    AZURE_SUBSCRIPTION_ID: pagopa-sel-dev-subscription-id
  keyvault:
    name: "pagopa-d-selc-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity: {}
